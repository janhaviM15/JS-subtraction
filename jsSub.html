<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Function Example: </p>
    <script>
        let x = subtract(4,2);
        let y = subtract(50,30);
        document.getElementById("p1").innerHTML = x;
        document.writeln(y);
        function subtract(a,b)
        {
            return a-b;
        }
    </script>
</body>
</html>
